<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      html {
        overflow-x: hidden;
        overflow-y: auto;
      }
      div:focus {
        outline: none;
      }
      .ReactTags__tagInputField::placeholder {
        color: #ed685a;
        opacity: 0.5;
      }
      .Select-placeholder, .editorTimeInput::placeholder {
        color: #3C3A44 !important;
        opacity: 1 !important;
      }
      :focus::placeholder {
        color: transparent;
      }
      input[type="time"]::-webkit-clear-button,
      input[type=time]::-webkit-inner-spin-button,
      input[type=time]::-webkit-outer-spin-button, .planner-table-cell select, .sidebar-cost select {
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      .react-datepicker {
        font-size: 1.3rem !important;
      }
      #exitImgPreview {
        color: #9FACBC;
      }
      #exitImgPreview:hover {
        color: #ed685a;
      }
      .person-add:hover, .addDayButton:hover, .delete-event-button:hover, .drag-handle:hover {
        opacity: 1 !important;
      }
      .dateMenu:hover, .column-header-dropdown-option:hover, .add-event-link:hover {
        color: #ed685a;
      }
      .itineraryInfo:hover,
      input, textarea, .editorDayDropdown {
        border: none;
        outline: 1px solid rgba(60, 58, 68, 0.2);
      }
      embed {
        z-index: 9999;
      }
      .itineraryDates input {
        width: 100% !important;
        font-size: 16px;
        padding: 8px;
        color: #3C3A44;
        text-align: center;
      }
      .plannerDropdownOption:hover {
        background-color: rgba(60, 58, 68, 0.3);
      }
      .read-navigation:hover {
        opacity: 1 !important;
      }
      .ReactTags__tags {
        position: relative;
      }
      .ReactTags__tag {
        border: 1px solid rgba(60, 58, 68, 0.2);
        border-radius: 2px;
        padding: 5px;
        margin-right: 8px;
        margin-bottom: 8px;
        background: #eee;
        display: inline-block;
      }
      .ReactTags__tagInputField {
        width: 100%;
        padding: 8px;
        margin-bottom: 8px;
      }
      .ReactTags__remove {
        margin-left: 5px;
        cursor: pointer;
        color: #aaa;
      }
      .ReactTags__suggestions {
          position: absolute;
          z-index: 2;
      }
      .ReactTags__suggestions ul {
          list-style-type: none;
          box-shadow: .05em .01em .5em rgba(0,0,0,.2);
          background: white;
          width: 200px;
          margin: 0;
          padding: 0;
      }
      .ReactTags__suggestions li {
          border-bottom: 1px solid #ddd;
          padding: 8px;
          margin: 0;
      }
      .ReactTags__suggestions li mark {
          text-decoration: underline;
          background: none;
          font-weight: 600;
      }
      .ReactTags__suggestions ul li.ReactTags__activeSuggestion {
          background: #b7cfe0;
          cursor: pointer;
      }
      .itinerary-info-countries  .ReactTags__tagInput {
        display: inline-block;
      }
      .Select {
        display: inline-block !important;
        margin-left: 8px !important;
        vertical-align: top !important;
      }
      .Select-control {
        border: none !important;
        outline: 1px solid rgba(60, 58, 68, 0.2) !important;
        width: 82px !important;
      }
      .planner-table-cell .DraftEditor-root {
        width: 100%;
      }
      .sidebar-cost .DraftEditor-root {
        width: 79%;
        display: inline-block;;
      }
      .react-contextmenu--visible {
        background-color: rgb(245, 245, 245);
        cursor: default;
        border: 1px solid rgba(60, 58, 68, 0.2);
        z-index: 9999;
      }
      .react-contextmenu-item {
        padding: 8px;
      }
      .react-contextmenu-item:hover {
        color: #ed685a;
      }
      .react-contextmenu-item--divider {
        border-bottom: 1px solid rgba(60, 58, 68, 0.2);
        margin: 8px;
        padding: 0px;
      }
      .postTextContentContainer::-webkit-scrollbar {
        width: 6px;
      }
      .postTextContentContainer::-webkit-scrollbar-track {
        background: transparent;
        border-left: 2px solid rgba(60, 58, 68, 0.3);
      }
      .postTextContentContainer::-webkit-scrollbar-thumb {
        background: rgba(60, 58, 68, 0.7);
      }
      @media (min-width: 1200px) {
        /*.navbar .container {
          width: 1445px;
          padding-left: 5px;
        }*/
        .navbar {
          width: 101%;
        }
      }

      .mapboxgl-popup-content {
        padding: 0 !important;
        box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.3) !important;
      }

      .mapboxgl-popup-tip {
        display: none !important
      }

      .react-datepicker__input-container {
        width: 150px
      }

      .react-datepicker {
        font-size: 1.3rem !important;
      }

      .react-datepicker__current-month {
        font-size: 1.5rem !important;
      }

      .react-datepicker__header {
        padding-top: 6px !important;
      }

      .react-datepicker__navigation {
        top: 13px !important;
      }

      .react-datepicker__day-name, .react-datepicker__day {
        margin: 0.5rem !important;
      }
      /* .react-datepicker-wrapper, .react-datepicker__input-container {
        width: 100% !important;
      } */
      /* .react-datepicker__input-container input {
        width: 90% !important;
      } */
      li.react-datepicker__time-list-item {
        margin-left: -40px;
      }
      ul.react-datepicker__time-list {
        padding-right: 0px !important;
      }

      .dashboardDivs::-webkit-scrollbar {
        width: 0px;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To create a production bundle, use `npm run build` or `yarn build`.

  </body>
</html>
